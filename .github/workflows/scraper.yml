name: SagaCron

on:
  schedule:
    - cron: "*/5 * * * *"  # Alle 5 Minuten
  workflow_dispatch:  # Ermöglicht manuelles Ausführen

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      - name: Run SagaCRON
        env:
          PROWL_API_KEY: ${{ secrets.PROWL_API_KEY }}  # GitHub Secret referenzieren
        run: |
          python monitorTEST.py
