name: Run Python script every 30 minutes

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Restore previous count from cache
        uses: actions/cache@v3
        id: cache-previous-count
        with:
          path: previous_count.txt
          key: previous-count

      - name: Run script
        env:
          PROWL_API_KEY: ${{ secrets.PROWL_API_KEY }}
        run: |
          python monitor.py

      - name: Update cache
        uses: actions/cache@v3
        with:
          path: previous_count.txt
          key: previous-count
