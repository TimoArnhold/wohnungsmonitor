name: Run Python script every 30 minutes

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Notwendig, um Commits zu pushen

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run script
        env:
          PROWL_API_KEY: ${{ secrets.PROWL_API_KEY }}
        run: |
          python monitor.py

      - name: Commit and push changes
        if: success()
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name 'github-actions[bot]'
            git config user.email 'github-actions[bot]@users.noreply.github.com'
            git add previous_count.txt
            git commit -m 'Update previous_count.txt'
            git push
          else
            echo "Keine Ã„nderungen zum Committen"
          fi
